<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="login-section">
            <h1 class="text-center heading">Welcome To Pioneer Bank</h1>

            <div class="submit-area">
                <h5>Login</h5>
                <input class="form-control" placeholder="Email" type="text" name="email" id=""><br>
                <input class="form-control" placeholder="Password" type="password" name="password" id=""><br>
                <button id="enter-button" class="btn btn-success">Enter</button>
            </div>
        </section>

        <section id="transition-section">
            <div class="row countArea">
                <div class="col-md-4">
                    <div class="deposit">
                        <h5>Deposit</h5>
                        <h1>$<span id="currentDeposit"> 00</span></h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw">
                        <h5>WithDraw</h5>
                        <h1>$ <span id="currentWithdraw">00</span></h1>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance">
                        <h5>Balance</h5>
                        <h1>$<span id="currentBalance">1240</span></h1>
                    </div>
                </div>
            </div>

            <section class="input-field-section">
                <div class="row">
                    <div class="col-md-6 ">
                        <div class="input-field">
                            <h5>Deposit</h5>
                            <input type="text" name="" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit !"><br>
                            <button id="depositButton" class="btn btn-success">Deposit</button><br>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-field">
                            <h5>Withdraw</h5>
                            <input type="text" name="" id="withdrawAmount" class="form-control" placeholder="$ amount you want to withdraw !"><br>
                            <button id="withdrawButton" class="btn btn-success">WithDraw</button><br>
                        </div>
                    </div>
                </div>
            </section>
        </section>

        
    </main>

    <script>
        // Enter Button // 
        function displayNone(){
            let submitArea = document.getElementById("login-section")
            submitArea.style.display = 'none';
            let transitionSection = document.getElementById("transition-section")
            transitionSection.style.display = "block"
        }
        let enterButton = document.getElementById("enter-button")
        enterButton.addEventListener("click", displayNone)

        // Deposit Button // 
        document.getElementById("depositButton").addEventListener("click",function(){
            let depositAmount = document.getElementById("depositAmount").value
            if(depositAmount == ""){
                alert("First enter amount and then click")
            }
            else{
            let depositAmountNumber = parseFloat(depositAmount);
            updateDeposit("currentDeposit", depositAmountNumber);
            updateDeposit("currentBalance", depositAmountNumber);

            document.getElementById("depositAmount").value = ""
            }         
        })

        ///Withdraw Button///

        document.getElementById("withdrawButton").addEventListener("click",function(){
            let withdrawAmount = document.getElementById("withdrawAmount").value;
            if(withdrawAmount == ""){
                alert("first add and then enter button")
            }
            else{
                let withdrawAmountNumber = parseFloat(withdrawAmount);
                updateDeposit("currentWithdraw", withdrawAmountNumber);
                updateDeposit("currentBalance", -1*withdrawAmountNumber)

                document.getElementById("withdrawAmount").value = ""
            }
        })
        function updateDeposit(id, depositAmountNumber){
                let currentAmount = document.getElementById(id).innerText
                let currentAmountNumber = parseFloat(currentAmount);
                let totalAmount = depositAmountNumber + currentAmountNumber;
                document.getElementById(id).innerText = totalAmount;
            } 
        

    </script>
    
</body>
</html>
